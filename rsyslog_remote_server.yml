---
- name: Remote rsyslog server
  hosts: servers
  become: yes

  tasks:
    - name: Copy rsyslog server config file
      template:
        src: templates/rsyslog-server.conf.j2
        dest: /etc/rsyslog.conf
        owner: 0
        group: 0
        mode: 0644
      notify:
        - Restart rsyslogd

  handlers:
    - name: Restart rsyslogd
      service:
        name: rsyslog
        state: restarted
...
